            alert("march: 31 days");
            break;

            alert("april: 30 days");
            break;
        case "may":
            alert("may: 31 days");
            break;
        case "june":
            alert("june: 30 days");
            break;
        case "july":
            alert("july: 31 days");
            break;
        case "august":
            alert("august: 31 days");
            break;
        case "september":
            alert("september: 30 days");
            break;
        case "october":
            alert("october: 31 days");
            break;
        case "november":
            alert("november: 30 days");
            break;

            alert("december: 31 days");
            break;
    }
