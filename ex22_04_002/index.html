<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<script>
    var myNumber = parseInt(prompt("How many values do you want to enter? "));
    var numbers = new Array(myNumber);
    for(var i = 0; i < myNumber; i++){
        numbers[i] = prompt(`Number ${i+1}`);  
    }

    document.write(`Array: [${numbers}] <br/>`);

    numbers.sort((a, b) => {
        if(a > b) return 1;
        if(a < b) return -1;
        return 0;
    });

    document.write(`Sort Array: [${numbers}] <br/>`);

    numbers.reverse();
    document.write(`Reverse Array: [${numbers}]`);


</script>
<body>
    
</body>
</html>
