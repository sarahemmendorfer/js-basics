    <main>
        <!-- Grid- Nossa Calculadora -->
    <div id="container">
        <h1 style="text-align: center;">Calculadora Simples</h1>
        <h1 style="text-align: center;">Calculadora Científica</h1>
        <div><input type="button" value="Usar essa!" onclick="usar_simples(), limparTela()" class="botao"></div>
        <div><input type="button" value="Usar essa!" onclick="usar_cientifica(), limparTela2()" class="botao"></div>

        <div id="container_simples">
            <div id="total_simples"> <input class="btn_s" type="text" id="result_simples" placeholder="0"></div>
    
            <div><input class="btn btn_s" type="button" value="&#8592; " onclick="apagar()"></div>
            <div id="limpar_simples"><input class="btn_s" id="CE_simples" type="button" value="CE" onclick="limparTela()"></div>
            <div><input class="btn btn_s" type="button" value="&#247;" onclick="concatena('/')"></div>
            <div><input class="btn btn_s" type="button" value="7" onclick="concatena('7')"></div>
            <div><input class="btn btn_s" type="button" value="8" onclick="concatena('8')"></div>
            <div><input class="btn btn_s" type="button" value="9" onclick="concatena('9')"></div>
            <div><input class="btn btn_s" type="button" value="&#215;" onclick="concatena('*')"></div>
            <div><input class="btn btn_s" type="button" value="6" onclick="concatena('6')"></div>
            <div><input class="btn btn_s" type="button" value="5" onclick="concatena('5')"></div>
            <div><input class="btn btn_s" type="button" value="4" onclick="concatena('4')"></div>
            <div><input class="btn btn_s" type="button" value="-" onclick="concatena('-')"></div>
            <div><input class="btn btn_s" type="button" value="3" onclick="concatena('3')"></div>
            <div><input class="btn btn_s" type="button" value="2" onclick="concatena('2')"></div>
            <div><input class="btn btn_s" type="button" value="1" onclick="concatena('1')"></div>
            <div><input class="btn btn_s" type="button" value="+" onclick="concatena('+')"></div>
            <div><input class="btn btn_s" type="button" value="( )" onclick="par()"></div>
            <div><input class="btn btn_s" type="button" value="0" onclick="concatena('0')"></div>
            <div><input class="btn btn_s" type="button" value="," onclick="concatena('.')"></div>
            <div><input class="btn btn_s" type="button" value="=" onclick="resolve()"></div>
    
        </div>
    
        <div id="container_cientifica">
            <div id="total_cientifica"> <input type="text" class="btn_c" id="result" placeholder="0"></div>
    
            <div><input class="btn btn_c" type="button" value="&#8592; " onclick="apagar2()"></div>
            <div id="limpar_cientifica"><input class="btn_c" id="CE_cientifica" type="button" value="CE" onclick="limparTela2()"></div>
            <div><input class="btn btn_c" type="button" value="&#247;" onclick="concatena2('/')"></div>
            <div><input class="btn btn_c" type="button" value="&#8730;" onclick="operacao('Math.sqrt(')"></div>
            <div><input class="btn btn_c" type="button" value="x²" onclick="concatena2('**2')"></div>
            <div><input class="btn btn_c" type="button" value="x³" onclick="concatena2('**3')"></div>
            <div><input class="btn btn_c" type="button" value="&pi;" onclick="concatena2('3.141592653589793')"></div>
            <div><input class="btn btn_c" type="button" value="7" onclick="concatena2('7')"></div>
            <div><input class="btn btn_c" type="button" value="8" onclick="concatena2('8')"></div>
            <div><input class="btn btn_c" type="button" value="9" onclick="concatena2('9')"></div>
            <div><input class="btn btn_c" type="button" value="&#215;" onclick="concatena2('*')"></div>
            <div><input class="btn btn_c" type="button" value="6" onclick="concatena2('6')"></div>
            <div><input class="btn btn_c" type="button" value="5" onclick="concatena2('5')"></div>
            <div><input class="btn btn_c" type="button" value="4" onclick="concatena2('4')"></div>
            <div><input class="btn btn_c" type="button" value="-" onclick="concatena2('-')"></div>
            <div><input class="btn btn_c" type="button" value="3" onclick="concatena2('3')"></div>
            <div><input class="btn btn_c" type="button" value="2" onclick="concatena2('2')"></div>
            <div><input class="btn btn_c" type="button" value="1" onclick="concatena2('1')"></div>
            <div><input class="btn btn_c" type="button" value="+" onclick="concatena2('+')"></div>
            <div><input class="btn btn_c" type="button" value="( )" onclick="par2()"></div>
            <div><input class="btn btn_c" type="button" value="0" onclick="concatena2('0')"></div>
            <div><input class="btn btn_c" type="button" value="," onclick="concatena2('.')"></div>
            <div><input class="btn btn_c" id="igual" type="button" value="=" onclick="resolve2()"></div>
    
        </div>
