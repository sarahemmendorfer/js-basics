    <main>
        <div class="formulario">
            <form>
                <h1>Formulário de Cadastro</h1></br>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome" required="required" name="nome" onkeyup="maiuscula(this)">
                </br><hr><hr>
                <label for="nome">CPF: </label>
                <input name="cpf" placeholder="Digite aqui" type="text" id="cpf" maxlength="11" /><!--  <hr> -->
                <input class="btn" type="button"required="required" name="validar" id="validar" value="Vefique seu CPF" onClick="valida()" />
                </br><hr><hr><hr>
                <label for="">Data de Nascimento: </label>
                 <input type="date" name="nascimento" id="nascimento"required="required"><!-- <hr> -->
                <button class="btn" type="button" onclick='calculaIdade()'>Validar</button>
                </br><hr><hr><hr>
                <label for="email">E-mail: </label>
                 <input name="email" type="email" class="input" id="email" onblur="checarEmail();"required="required" /><!-- <hr> -->
                <input class="btn" name="submit" type="button" value=" Verifique seu Email " />
                </br><hr><hr><hr>
                <label for="">Gênero:</label>
                <input type="radio" name="OPCAO" value="Feminino" onclick="funcao_sexo()">
                <label for="">Feminino</label> 
                <input type="radio" name="OPCAO" value="Masculino" onclick="funcao_sexo()">
                <label for="">Masculino</label> 
                <input type="radio" name="OPCAO" value="Não informado" onclick="funcao_sexo()">
                <label for="">Não informado </label> 
                </br></br>
                    <!-- <input type="button" onclick="funcao_sexo()" value="checar"> -->
                <!-- <h3>Suas informações foram validadas corretamente? </h3> -->
                <input class="btn" type="submit" id="envia" value="Enviar" onclick="user()"></br>
                </br>    
            </form>
        </div>
