<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
       function adulthood(year){
            var calc = 2021 - year;
            if(calc >= 18){
               return "You are over 18!";
            }else{
                return "You are under 18!";
           }
       }

    var yearOfBirth = parseInt(prompt("Enter your year of birth: "));
    var calcAdulthood = adulthood(yearOfBirth);
    document.write(calcAdulthood);
    </script>
</head>
