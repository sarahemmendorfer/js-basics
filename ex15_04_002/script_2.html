<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
    function divisionNumbers(number1, number2){
        return number1 / number2;
    }

    var typed1 = parseFloat(prompt("Enter the first number: "));
    var typed2 = parseFloat(prompt("Enter the second number: "));  
    var typedNumbers = divisionNumbers(typed1, typed2);
    document.write(typedNumbers);
    </script>
</head>
