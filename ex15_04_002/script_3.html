<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
    function discount(number){
        return number = number - (number * 0.05);
    }

    var price = parseFloat(prompt("Enter price without discount: "));
    var newPrice = discount(price);
    document.write(`The new price is: R$ ${newPrice.toFixed(2)}`);
        
    </script>
</head>
