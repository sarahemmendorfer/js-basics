<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
        var totalDebt = 1400;
        function updateDebit(amountReceived){
            totalDebt -= amountReceived;
            return totalDebt;
        }
        for(var i=0;i<12;i++){
            if(i<11){
                updateDebit(70);
            }else{document.write("Debt from: R$" + updateDebit(70).toFixed(2));}
        }
    </script>
</head>
