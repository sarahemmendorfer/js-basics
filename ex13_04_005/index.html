<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script type="text/javascript">
    var n1 = 10, n2 = 2, mathOperation = "+", result=0;
    switch(mathOperation){
        case "+":
            result = n1 + n2;
            document.write(result+"<br/>");
            break;
        case "-":
            result = n1 - n2;
            document.write(result+"<br/>");
            break;
        case "*":
            result = n1 * n2;
            document.write(result+"<br/>");
            break;
        case "/":
            result = n1 / n2;
            document.write(result+"<br/>");
            break;
        default:
            alert("Invalid operation");
    }
    </script>
</head>
<body>
    
</body>
</html>
