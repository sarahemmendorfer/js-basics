    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
        var adulthood = function(age){
            if(age>=18){
                document.write('Over 18!');
            }else{
                document.write('Under 18!');
            }
        }

        myAge = parseInt(prompt("Enter your age!"));
        adulthood(myAge);
        
        
    </script>
