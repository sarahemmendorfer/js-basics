<!DOCTYPE html>
<html>
<body>
<script>
        var btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        function bgChange() {
            var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }
    </script>
    <button onclick="bgChange()">Change color</button>

    <!-- off	->	Aciona quando o documento fica off-line
    Onabort	->	Triggers em um evento de aborto
    onafterprint	->	Acionado depois que o documento é impresso
    onbeforeonload	->	Triggers antes do carregamento do documento
    onbeforeprint	->	Dispara antes que o documento seja impresso
    onblur	->	Aciona quando a janela perde o foco
    oncanplay	->	Aciona quando a mídia pode iniciar a reprodução, mas pode ter que parar para armazenar em buffer
    oncanplaythrough	->	Aciona quando a mídia pode ser reproduzida até o final, sem parar para armazenar em buffer
    onchange	->	Aciona quando um elemento é alterado
    onclick	->	Gatilhos em um clique do mouse
    oncontextmenu	->	Aciona quando um menu de contexto é acionado
    ondblclick	->	Gatilhos em um mouse, clique duas vezes
    ondrag	->	Aciona quando um elemento é arrastado
    ondragend	->	Gatilhos no final de uma operação de arrastar
    ondragenter	->	Aciona quando um elemento foi arrastado para um destino de soltar válido
    ondragleave	->	Aciona quando um elemento está sendo arrastado sobre um destino de soltar válido
    ondragover	->	Gatilhos no início de uma operação de arrastar
    ondragstart	->	Gatilhos no início de uma operação de arrastar
    ondrop	->	Aciona quando o elemento arrastado está sendo solto
    ondurationchange	script	Aciona quando o comprimento da mídia é alterado
    onemptied	->	Aciona quando um elemento de recurso de mídia fica vazio de repente.
    onended	->	Aciona quando a mídia chega ao final
    onerror	->	Acionadores quando ocorre um erro
    onfocus	->	Aciona quando a janela recebe foco
    onformchange	->	Aciona quando um formulário é alterado
    onforminput	->	Aciona quando um formulário recebe entrada do usuário
    onhaschange	->	Aciona quando o documento foi alterado
    input	->	Aciona quando um elemento recebe entrada do usuário
    oninvalid	->	Aciona quando um elemento é inválido
    onkeydown	->	Aciona quando uma tecla é pressionada
    onkeypress	->	Aciona quando uma tecla é pressionada e liberada
    onkeyup	->	Aciona quando uma chave é liberada
    loading	->	Acionadores quando o documento é carregado
    onloadeddata	->	Aciona quando os dados de mídia são carregados
    onloadedmetadata	->	Aciona quando a duração e outros dados de mídia de um elemento de mídia são carregados
    onloadstart	->	Aciona quando o navegador começa a carregar os dados de mídia
    onmessage	->	Aciona quando a mensagem é acionada
    onmousedown	->	Aciona quando um botão do mouse é pressionado
    onmousemove	->	Aciona quando o ponteiro do mouse se move
    onmouseout	->	Aciona quando o ponteiro do mouse sai de um elemento
    onmouseover	->	Aciona quando o ponteiro do mouse se move sobre um elemento
    onmouseup	->	Acionadores quando um botão do mouse é liberado
    onmousewheel	->	Aciona quando a roda do mouse está sendo girada
    onoffline	->	Aciona quando o documento fica off-line
    onoine	->	Aciona quando o documento fica on-line
    ononline	->	Aciona quando o documento fica on-line
    onpagehide	->	Aciona quando a janela está oculta
    onpageshow	->	Aciona quando a janela se torna visível
    onpause	->	Aciona quando os dados de mídia são pausados
    onplay	->	Aciona quando os dados de mídia começarão a ser reproduzidos
    playing	->	Aciona quando os dados de mídia começam a ser reproduzidos
    onpopstate	->	Aciona quando o histórico da janela é alterado
    progress	->	Aciona quando o navegador está buscando os dados da mídia
    onratechange	->	Aciona quando a taxa de reprodução dos dados de mídia foi alterada
    onreadystatechange -> Aciona quando as alterações do estado pronto
    onredo	->	Aciona quando o documento realiza um refazer
    onresize	->	Aciona quando a janela é redimensionada
    onscroll	->	Aciona quando a barra de rolagem de um elemento está sendo rolada
    onseeked	->	Aciona quando o atributo em busca de um elemento de mídia não é mais verdadeiro e a busca terminou
    onsearch	->	Aciona quando o atributo de busca de um elemento de mídia é verdadeiro e a busca foi iniciada
    onselect	->	Aciona quando um elemento é selecionado
    onstalled	->	Aciona quando há um erro ao buscar dados de mídia
    onstorage	->	Acionadores quando um documento é carregado
    onsubmit	->	Aciona quando um formulário é enviado
    onsuspend	->	Aciona quando o navegador estiver buscando dados de mídia, mas parou antes que todo o arquivo de mídia fosse buscado
    ontimeupdate	roteiro	Aciona quando a mídia muda sua posição de reprodução
    onundo	->	Aciona quando um documento executa um desfazer
    onunload	->	Aciona quando o usuário sai do documento
    onvolumechange	->	Aciona quando a mídia altera o volume, também quando o volume está definido como “mudo”
    waiting	->	Aciona quando a mídia parou de ser reproduzida, mas espera-se que seja retomada -->

</body>
</html>
