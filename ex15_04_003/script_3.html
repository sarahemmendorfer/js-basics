<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
    var number1 = parseFloat(prompt("Enter number 1: "));
    var number2 = parseFloat(prompt("Enter number 2: "));
    var minNumber =  Math.min(number1, number2);
    var maxNumber =  Math.max(number1, number2);
    var division = Math.floor(maxNumber/minNumber);
    document.write(`Number 1: ${number1} <br/>Number 2: ${number2} <br/>Division Result: ${division}`);
    </script>
</head>
<body>
    
</body>
</html>
