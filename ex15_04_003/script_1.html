<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

    var number1 = parseFloat(prompt("Enter the number 1: "));
    var number2 = parseFloat(prompt("Enter the number 2: "));
    var sqrt1 = Math.sqrt(number1);
    var sqrt2 = Math.sqrt(number2);
    document.write(`The number ${number1} square is ${Math.round(sqrt1)} and the number ${number2} square is ${Math.round(sqrt2)}.`);
    </script>

    
</head>
<body>
    
</body>
</html>
