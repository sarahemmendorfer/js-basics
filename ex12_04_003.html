    <script>
    /*Create a script that assigns 3 values to the variables x, y,z and make the following comparisons:
        x is greater than or equal z;
        x is less or equal to z;
        x is greater than z;
        x is less to z;
        y is not equal to z;
        y is equal to z;
        y is equal value snd some type to z 
    */
    var x = 1;
    var y = 2;
    var z = 2;
    document.writeln(x>=z ? 'TRUE' : 'FALSE');
    document.writeln(x<=z ? 'TRUE' : 'FALSE');
    document.writeln(x>z ? 'TRUE' : 'FALSE');
    document.writeln(x<z ? 'TRUE' : 'FALSE');
    document.writeln(y!=z ? 'TRUE' : 'FALSE');
    document.writeln(y==z ? 'TRUE' : 'FALSE');
    document.writeln(y===z ? 'TRUE' : 'FALSE');
    </script>
